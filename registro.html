<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizaaí</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url('./imagens/fundo.PNG');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            height: 100vh; 
            margin: 0; 
            padding: 0; 
        }
    </style>
</head>
<body>
 <div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <img src="./imagens/logo.PNG" alt="Logo" class="img-fluid logo-fixed-size mb-4"> 
            <form id="myForm" class="form-outline" action="index.html">
                <div class="form-row">
                  <div class="col-md-4 mb-3">
                    <label for="validationCustom01">Primeiro Primeiro</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Primeiro nome" value="" required>
                    <div class="valid-feedback">
                
                    </div>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="validationCustom02">Último Nome</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Último Nome" value="" required>
                    <div class="valid-feedback">
                  
                    </div>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="validationCustomUsername">Nome de usuário</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                      </div>
                      <input type="text" class="form-control" id="validationCustomUsername" placeholder="usuário" aria-describedby="inputGroupPrepend" required>
                      <div class="invalid-feedback">
                        Por favor, escolha um nome de usuário
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="validationCustom03">Cidade</label>
                    <input type="text" class="form-control" id="validationCustom03" placeholder="Cidade" required>
                    <div class="invalid-feedback">
                      Por favor, escolha uma cidade válida
                    </div>
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="validationCustom04">Estado</label>
                    <input type="text" class="form-control" id="validationCustom04" placeholder="Estado" required>
                    <div class="invalid-feedback">
                      Por favor, selecione um estado válido
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      Eu aceito os termos e condições de uso
                    </label>
                    <div class="invalid-feedback">
                      Você precisa aceitar os termos antes de se registrar
                    </div>
                  </div>
                </div>
                <button class="btn btn-primary" onclick="submitForm()">Registrar</button>
              </form>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
    </script>
</body>
</html>
