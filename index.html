<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizaaí</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url('./imagens/fundo.PNG');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; 
            margin: 0; 
            padding: 0; 
        }
    </style>
</head>
<body>
 <div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <img src="./imagens/logo.PNG" alt="Logo" class="img-fluid logo-fixed-size mb-4"> 
            <form class="form-outline">
                <div class="form-group">
                    <label for="exampleInputEmail1">Login:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="e-mail">
                    <small id="emailHelp" class="form-text text-muted">Não compartilhe suas informações com ninguém</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Manter-me conectado</label>
                </div>
                <div class="login-buttons">
                    <button type="submit" class="btn btn-primary btn-sm">Logar</button>
                    <button type="button" class="btn btn-outline-danger btn-sm">
                        <i class="fab fa-google fa-sm"></i> Login com Google
                    </button>
                    <button type="button" class="btn btn-outline-primary btn-sm">
                        <i class="fab fa-facebook-f fa-sm"></i> Login com Facebook
                    </button>
                    
                </div>
                <p class="mt-3 mb-0">Ainda não possui uma conta? <a href="registro.html" class="btn btn-link">Registre-se</a></p>
            </form>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
